<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="col-6" style="font-size: 14pt; text-align: left; color: white; width: 50%">
        <text style="font-weight: bold;" th:text="${user.getEmail()}"/>
        with roles:
        <text th:each="role : ${user.getRoles()}" th:text="${role.getRole()} + ' '"/>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 m-0 p-0 bg-white pt-4">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" th:if="${#request.isUserInRole('ADMIN')}">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>
        <main class="col-10" style="background: #f8f9fa; height: 100%">
            <div style="margin: 20px;">
                <h2>User information-page</h2>
                <div class="tab-content">   <!-- Таблица с users-->
                    <div class="tab-pane fade show active" id="description">
                        <h2>About user</h2>
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>LastNAme</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}">id</td>
                                <td th:text="${user.getFirstname()}">name</td>
                                <td th:text="${user.getLastName()}">lastname</td>
                                <td th:text="${user.getAge()}">age</td>
                                <td th:text="${user.getEmail()}">email</td>
                                <td>
                                    <span th:each="role : ${user.getRoles()}"
                                          th:text="${role.getRole()} + ' '">
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
